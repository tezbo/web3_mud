name: CI/CD - Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=discworld_example
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=discworld_example
    
    - name: Check code formatting with black
      run: |
        black --check --exclude=discworld_example .
      continue-on-error: true
    
    - name: Run QA Bot Smoke Tests
      run: |
        # Start server in background
        PORT=5004 python app.py &
        APP_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Run QA Bot
        python agents/qa_bot.py || true
        
        # Kill server
        kill $APP_PID || true
      continue-on-error: true
    
    - name: Run unit tests (if they exist)
      run: |
        if [ -d "tests" ]; then
          pytest tests/ --cov=. --cov-report=xml --cov-report=term
        else
          echo "No tests directory found, skipping unit tests"
        fi
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      continue-on-error: true
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
