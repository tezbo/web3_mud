<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Tiny Web MUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0 0 24px 0;
      text-align: center;
      color: #3b82f6;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #050505;
      color: #eee;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #2563eb;
    }
    button.secondary {
      background: #444;
      margin-top: 12px;
    }
    button.secondary:hover {
      background: #555;
    }
    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .message.error {
      background: #7f1d1d;
      border: 1px solid #991b1b;
      color: #fca5a5;
    }
    .message.success {
      background: #14532d;
      border: 1px solid #166534;
      color: #86efac;
    }
    .message.info {
      background: #1e3a5f;
      border: 1px solid #1e40af;
      color: #93c5fd;
    }
    .toggle-form {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #999;
    }
    .toggle-form a {
      color: #3b82f6;
      text-decoration: none;
    }
    .toggle-form a:hover {
      text-decoration: underline;
    }
    #registerForm {
      display: none;
    }
    #registerForm.show {
      display: block;
    }
    #loginForm.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Tiny Web MUD</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="loginForm" method="POST" action="{{ url_for('login') }}" {% if show_register %}class="hide"{% endif %}>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <div class="toggle-form">
        Don't have an account? <a href="#" onclick="showRegister(); return false;">Register</a>
      </div>
    </form>

    <form id="registerForm" method="POST" action="{{ url_for('register') }}" {% if show_register %}class="show"{% endif %}>
      <div class="form-group">
        <label for="reg_username">Username</label>
        <input type="text" id="reg_username" name="username" required {% if show_register %}autofocus{% endif %}>
      </div>
      <div class="form-group">
        <label for="reg_password">Password</label>
        <input type="password" id="reg_password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit">Register</button>
      <div class="toggle-form">
        Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a>
      </div>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').classList.add('hide');
      document.getElementById('registerForm').classList.add('show');
      document.getElementById('reg_username').focus();
    }
    
    function showLogin() {
      document.getElementById('registerForm').classList.remove('show');
      document.getElementById('loginForm').classList.remove('hide');
      document.getElementById('username').focus();
    }
  </script>
</body>
</html>
