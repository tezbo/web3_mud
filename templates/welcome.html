<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome to Hollowvale - Tiny Web MUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    #output {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #output .command-prompt {
      color: #3b82f6;
      font-weight: bold;
    }
    #output .error-message {
      color: #fca5a5;
    }
    .input-row {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #60a5fa;
    }
    button {
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .ascii-art {
      color: #fbbf24;
      font-size: 11px;
      line-height: 1.2;
      text-align: center;
      margin: 10px 0;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output"></div>
    <div class="input-row">
      <input id="command" type="text" placeholder="Type a command (N, L, G, Q, or your username)" autocomplete="off">
      <button id="sendBtn">Enter</button>
    </div>
  </div>

  <script>
    const outputEl = document.getElementById("output");
    const commandEl = document.getElementById("command");
    const sendBtn = document.getElementById("sendBtn");

    // Initial welcome message
    const welcomeText = `â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
â•‘                                                               â•‘
â•‘     ðŸ‰  WELCOME TO THE REALM OF HOLLOWVALE  âš”ï¸               â•‘
â•‘                                                               â•‘
â•‘                    __----__                                  â•‘
â•‘                  /          \\                                â•‘
â•‘                 |            |                               â•‘
â•‘                 |    ðŸ‰      |                               â•‘
â•‘                 |            |                               â•‘

â•‘                                                               â•‘
â•‘                    âš”ï¸  âš”ï¸  âš”ï¸                                â•‘

â•‘                  /|      |\\                                 â•‘
â•‘                 / |      | \\                                â•‘
â•‘                |  |  ðŸ›¡ï¸  |  |                               â•‘
â•‘                |  |      |  |                               â•‘
â•‘                 \\ |      | /                                â•‘
â•‘                  \\|______|/                                 â•‘
â•‘                                                               â•‘
â•‘        Where dragons soar and knights stand guard            â•‘
â•‘        A frontier town where legends are forged               â•‘
â•‘                                                               â•‘
â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Welcome, traveler, to the world of Hollowvaleâ€”a frontier town where adventure awaits at every turn.

Here, dragons soar through ancient skies, and knights guard the paths between realms.

Your journey begins now. Choose your path wisely.

Commands:
  N - New character - Create your adventurer
  L - Login - Enter your existing character's name
  G - Guide - Read the Player's Guide
  Q - Quit - Leave this realm

Or type your username to login.

Your choice:`;

    outputEl.textContent = welcomeText;

    function scrollToBottom() {
      outputEl.scrollTop = outputEl.scrollHeight;
    }

    function appendText(text) {
      outputEl.textContent += '\n' + text;
      scrollToBottom();
    }

    async function sendCommand() {
      const cmd = commandEl.value.trim();
      if (!cmd) return;

      // Show user's command
      appendText(`> ${cmd}`);

      sendBtn.disabled = true;
      commandEl.value = "";

      try {
        const res = await fetch("/welcome_command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: cmd }),
        });

        if (!res.ok) {
          const errorText = await res.text();
          appendText(`[Error: ${errorText}]`);
          return;
        }

        const data = await res.json();
        
        if (data.redirect) {
          window.location.href = data.redirect;
          return;
        }

        if (data.message) {
          appendText(data.message);
        }

        if (data.log) {
          data.log.forEach(line => appendText(line));
        }
      } catch (e) {
        console.error("Error sending command:", e);
        appendText("[Error sending command. Please check your connection and try again.]");
      } finally {
        commandEl.focus();
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendCommand);
    commandEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendCommand();
      }
    });

    // Focus input on load and scroll to bottom
    window.addEventListener('load', () => {
      commandEl.focus();
      setTimeout(scrollToBottom, 100);
    });
    
    setTimeout(scrollToBottom, 50);
  </script>
</body>
</html>
