<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Welcome to Hollowvale - Tiny Web MUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="theme-color" content="#0a0a0a">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      background-attachment: fixed;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: clamp(8px, 2vw, 16px);
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      padding: clamp(12px, 3vw, 16px);
      background: rgba(15, 15, 15, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: clamp(12px, 2vw, 16px);
      font-size: clamp(12px, 3vw, 14px);
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
      -webkit-overflow-scrolling: touch;
    }

    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    #output::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    #output::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    #output .command-prompt {
      color: #3b82f6;
      font-weight: bold;
    }

    #output .error-message {
      color: #fca5a5;
    }

    .input-row {
      display: flex;
      gap: clamp(8px, 2vw, 10px);
      flex-shrink: 0;
    }

    input[type="text"] {
      flex: 1;
      padding: clamp(12px, 3vw, 14px);
      border-radius: 8px;
      border: 1px solid #333;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 16px;
      /* Prevents zoom on iOS */
      transition: all 0.3s ease;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
      background: #0f0f0f;
    }

    button {
      padding: clamp(12px, 3vw, 14px) clamp(20px, 4vw, 24px);
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: clamp(13px, 3vw, 14px);
      font-weight: 600;
      cursor: pointer;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      transition: all 0.3s ease;
      min-height: 44px;
      /* Touch-friendly */
      white-space: nowrap;
    }

    button:hover:not(:disabled) {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .ascii-art {
      color: #fbbf24;
      font-size: clamp(9px, 2.5vw, 11px);
      line-height: 1.3;
      text-align: center;
      margin: 10px 0;
      white-space: pre;
      overflow-x: auto;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container {
        padding: 8px;
      }

      #output {
        padding: 12px;
        font-size: 12px;
      }

      input[type="text"] {
        padding: 14px;
      }

      button {
        padding: 14px 16px;
        min-width: 70px;
      }
    }

    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      button {
        min-height: 48px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="output"></div>
    <div class="input-row">
      <input id="command" type="text" placeholder="Type a command (N, L, G, Q, or your username)" autocomplete="off"
        name="command-input" data-lpignore="true" data-form-type="other" readonly
        onfocus="this.removeAttribute('readonly')">
      <button id="sendBtn">Enter</button>
    </div>
  </div>

  <script>
    const outputEl = document.getElementById("output");
    const commandEl = document.getElementById("command");
    const sendBtn = document.getElementById("sendBtn");

    // Initial welcome message
    const welcomeText = `â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—

â•‘                 |    ðŸ‰      |                               â•‘

â•‘                    âš”ï¸  âš”ï¸  âš”ï¸                                â•‘
â•‘                                                               â•‘
â•‘                  /|      |\\                                 â•‘
â•‘                 / |      | \\                                â•‘
â•‘                |  |  ðŸ›¡ï¸  |  |                               â•‘
â•‘                |  |      |  |                               â•‘
â•‘                 \\ |      | /                                â•‘
â•‘                  \\|______|/                                 â•‘
â•‘                                                               â•‘
â•‘        Where dragons soar and knights stand guard            â•‘
â•‘        A frontier town where legends are forged               â•‘
â•‘                                                               â•‘
â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Welcome, traveler, to the world of Hollowvaleâ€”a frontier town where adventure awaits at every turn.

Here, dragons soar through ancient skies, and knights guard the paths between realms.

Your journey begins now. Choose your path wisely.

Commands:
  N - New character - Create your adventurer
  L - Login - Enter your existing character's name
  G - Guide - Read the Player's Guide
  Q - Quit - Leave this realm

Or type your username to login.

Your choice:`;

    outputEl.textContent = welcomeText;

    function scrollToBottom() {
      outputEl.scrollTop = outputEl.scrollHeight;
    }

    function appendText(text) {
      outputEl.textContent += '\n' + text;
      scrollToBottom();
    }

    async function sendCommand() {
      const cmd = commandEl.value.trim();
      if (!cmd) return;

      // Show user's command
      appendText(`> ${cmd}`);

      sendBtn.disabled = true;
      commandEl.value = "";

      try {
        const res = await fetch("/welcome_command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: cmd }),
        });

        if (!res.ok) {
          const errorText = await res.text();
          appendText(`[Error: ${errorText}]`);
          return;
        }

        const data = await res.json();

        if (data.redirect) {
          // Handle redirect - use delay from server or default 200ms to ensure session is saved
          const delay = data.delay || 200;
          setTimeout(() => {
            window.location.href = data.redirect;
          }, delay);
          return;
        }

        if (data.message) {
          appendText(data.message);
        }

        if (data.log) {
          data.log.forEach(line => appendText(line));
        }

        // If no response, just show the command was processed
        if (!data.redirect && !data.message && !data.log) {
          // Command was processed but no response - might be a redirect issue
          // Try reloading to see if state changed
          setTimeout(() => {
            window.location.reload();
          }, 500);
        }
      } catch (e) {
        console.error("Error sending command:", e);
        appendText("[Error sending command. Please check your connection and try again.]");
      } finally {
        commandEl.focus();
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendCommand);
    commandEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendCommand();
      }
    });

    // Focus input on load and scroll to bottom
    window.addEventListener('load', () => {
      commandEl.focus();
      setTimeout(scrollToBottom, 100);
    });

    setTimeout(scrollToBottom, 50);
  </script>
</body>

</html>
