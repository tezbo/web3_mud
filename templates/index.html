<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tiny Web MUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 12px;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #444;
      font-size: 14px;
      flex-shrink: 0;
    }
    .top-bar a {
      color: #3b82f6;
      text-decoration: none;
    }
    .top-bar a:hover {
      text-decoration: underline;
    }
    .top-bar strong {
      color: #eee;
    }
    #output {
      flex: 1;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #050505;
      font-family: monospace;
      font-size: 14px;
    }
    #output .exits-highlight {
      color: #ffff00;
      font-weight: bold;
    }
    .input-row {
      display: flex;
      margin-top: 8px;
      gap: 8px;
      flex-shrink: 0;
    }
    #command {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #eee;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div>
        {% if session.username %}
          Logged in as <strong>{{ session.username }}</strong>
        {% endif %}
      </div>
      <div>
        <a href="{{ url_for('logout') }}">Log out</a>
      </div>
    </div>
    <div id="output">{{ "\n".join(log) | safe }}</div>
    <div class="input-row">
      <input id="command" type="text" placeholder="Type a command (try: look, go north, inventory, help)" autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const outputEl = document.getElementById("output");
    const commandEl = document.getElementById("command");
    const sendBtn = document.getElementById("sendBtn");

    function processLogForDisplay(logArray) {
      // Process each log entry to highlight "Exits:" in yellow if not already HTML
      return logArray.map(entry => {
        // Replace "Exits:" with highlighted version if not already HTML
        if (entry.includes('Exits:') && !entry.includes('<span')) {
          entry = entry.replace(/Exits:/g, '<span style="color: #ffff00; font-weight: bold;">Exits:</span>');
        }
        return entry;
      }).join('\n');
    }

    function appendText(text) {
      // If text is a string (from error), process it; if it's an array, process it
      if (typeof text === 'string') {
        // Process string to highlight Exits:
        text = text.replace(/Exits:/g, '<span style="color: #ffff00; font-weight: bold;">Exits:</span>');
        outputEl.innerHTML = text;
      } else {
        // Process array of log entries
        outputEl.innerHTML = processLogForDisplay(text);
      }
      outputEl.scrollTop = outputEl.scrollHeight;
    }

    async function sendCommand() {
      const cmd = commandEl.value.trim();
      if (!cmd) return;
      sendBtn.disabled = true;

      try {
        const res = await fetch("/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: cmd }),
        });
        const data = await res.json();
        
        // Check if logout was confirmed
        if (data.logout) {
          // Redirect to logout URL
          window.location.href = "{{ url_for('logout') }}";
          return;
        }
        
        // Pass the log array directly for proper processing
        appendText(data.log);
      } catch (e) {
        console.error(e);
        appendText(outputEl.textContent + "\n[Error sending command]");
      } finally {
        commandEl.value = "";
        commandEl.focus();
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendCommand);
    commandEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendCommand();
      }
    });

    // Focus input on load
    commandEl.focus();
  </script>
</body>
</html>
